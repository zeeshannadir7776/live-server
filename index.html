<head>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Let's Have Fun!</h1>
        <button id="btn1">#btn1</button>
        <button id="btn2">#btn2</button>
        <button id="btn3">#btn3</button>
        <button id="btn4">#btn4</button>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <div id="panel1" class="panel panel-primary">
                <div class="panel-heading">
                    #panel1
                </div>
                <div class="panel-body">
                    content
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div id="panel4" class="panel panel-primary">
                <div class="panel-heading">
                    #panel4
                </div>
                <div class="panel-body">
                    content
                </div>
            </div>
        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js">
</script>

<script>
    $(function() {

        $("#panel1").hide(1000).delay(500).show(1000);
        $("#btn3").slideUp(1000).delay(500).slideDown(1000);
        $("#panel4").fadeToggle(1000).fadeToggle(1000);
        $("#btn2").css({color:'red',fontweight: 'bold'})
    });
    $(function() {
        $("#btn1").html('Hello');
    });
</script>
</body>
